<html>

<head>
    <meta charset="UTF-8">
    <title>
        Projeto Cronometro - JS
    </title>
    <style>
        .container {
            text-align: center;
        }

        button {
            background: #449;
            color: white;
            font-size: 26px;
            padding: 8px 20px;
            cursor: pointer;
            border: 0;
        }
    </style>
</head>

<body>
    <audio id="sound" src="marshmell.mp3" style="display: none;"></audio>

    <div class="container">
        <h2>Minutos:<select id="minutos" name="minutos"></select></h2>


        <h2>Segundos:<select id="segundos" name="segundos"></select></h2>

        <button id="comecar">Come√ßar !</button>

        <div id="display">
            <h3></h3>
        </div>
        <!--Display-->
    </div>
    <!--container-->
    <script>
        var display = document.getElementById('display');
        var minutos = document.getElementById('minutos');
        var segundos = document.getElementById('segundos');
        var comecar = document.getElementById('comecar');

        var minutoAtual;
        var segundoAtual;
        var interval;
        for (var i = 0; i <= 60; i++) {
            minutos.innerHTML += '<option value="' + i + '">' + i + '</option>';
        }
        for (var i = 1; i < 60; i++) {
            segundos.innerHTML += '<option value="' + i + '">' + i + '</option>';
        }

        comecar.addEventListener('click', function () {
            minutoAtual = minutos.value;
            segundoAtual = segundos.value;

            display.childNodes[1].innerHTML = minutoAtual + ':' + segundoAtual;

            interval = setInterval(function () {

                segundoAtual--;
                if (segundoAtual <= 0) {
                    if (minutoAtual > 0) {
                        minutoAtual--;
                        segundoAtual = 59;
                    }
                    else {
                        alert("Acabou!");
                        document.getElementById("sound").play();
                        clearInterval(interval);
                    }
                }
                display.childNodes[1].innerHTML = minutoAtual + ':' + segundoAtual;
            }, 1000);
        })

    </script>
</body>

</html>
